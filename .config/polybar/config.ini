[global/wm]
include-file = ~/.config/polybar/decorations.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colours_lowlights.ini


[bar/bar]
monitor = DisplayPort-0
override-redirect = false
wm-restack = i3
bottom = false
font-0 = "Hasklug Nerd Font:size=26:weight=medium;7"
font-1 = "Hasklug Nerd Font:size=10:weight=medium;3"
font-2 = "Hasklug Nerd Font:size=15:weight=medium;4"
font-3 = "Hasklug Nerd Font:size=18:weight=medium;5"

offset-x = 0
offset-y = 0
width = 1920
fixed-center = true
background = ${colours.dark1}
foreground = ${colours.light1}
radius = 0
border-size = 4
border-color = ${colours.dark1}
line-size = 3
line-color = ${colours.blue}
pseudo-transparency = true
modules-left = power i3_circles
modules-center = spotify
modules-right =gap memory cpu gap date 
height = 25

tray-position = right
tray-padding = 1
tray-background = ${colours.blue}
tray-foreground = ${colours.dark1}
line-color = ${colours.blue}
pseudo-transparency = true
modules-left = power i3_numbers
modules-center = spotify
modules-right = memory cpu gap date
height = 25

tray-position = right
tray-padding = 1
tray-background = ${colours.blue}
tray-foreground = ${colours.dark1}

